<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="logo-banner">
            <img src="odin-lined.png" alt="odin logo">
            <div>ODIN</div>
        </div>
        <p class="photo-credit">Photo by <a class="photo-credit" href="https://unsplash.com/@haliewestphoto">Hailie West</a></p>
    </div>
    <div class="content">

        <div class="head">
            <p id="head-content">
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <div class="form-box">

            <form action="" method="get" novalidate>
                <div class="input-align">
                    <div class="label-align">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder+"Dan" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="label-align">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Goldburger" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                </div>
                <div class="input-align">
                    <div class="label-align">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="label-align">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                </div>
                <div class="input-align">
                    <div class="label-align">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="label-align">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required> 
                        <span class="error" aria-live="polite"></span>
                    </div>
                </div>
            </div>

            <div class="footer">

                <button>Create Account</button>
                <p class="footer-text">Already have an account? <a id="log-in" href="">Log in</a></p>

            </div>
            </form>
        </div>

    </div>
</body>
</html>

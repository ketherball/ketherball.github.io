<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-head">
            <img src="icons/website-logo.svg" id="website-logo">
            <div>Dashboard</div>
        </div>
        <div class="website-menu">
            <div class="website-menu-items-container">
                <img class='icon' src="icons/home.svg">
                <div class="website-menu-items">Home</div>
            </div>
            <div class="website-menu-items-container">
                <img src="icons/profile.svg" class="icon">
                <div class="website-menu-items">Profile</div>
            </div>
            <div class="website-menu-items-container">
                <img src="icons/message.svg" class="icon">
                <div class="website-menu-items">Messages</div>
            </div>
            <div class="website-menu-items-container">
                <img src="icons/history.svg" class="icon">
                <div class="website-menu-items">History</div>
            </div>
            <div class="website-menu-items-container">
                <img src="icons/tasks.svg" class="icon"> 
                <div class="website-menu-items">Tasks</div>
            </div>
            <div class="website-menu-items-container">
                <img src="icons/communities.svg" class="icon">
                <div class="website-menu-items">Communities</div>
            </div>
        </div>
        <div class="account-menu">
            <div class="account-menu-items-container">
                <img src="icons/settings.svg" class="icon">
                <div class="account-menu-items">Settings</div>
            </div>
            <div class="account-menu-items-container">
                <img src="icons/support.svg" class="icon">
                <div class="account-menu-items">Support</div>
            </div>
            <div class="account-menu-items-container">
                <img src="icons/privacy.svg" class="icon">
                <div class="account-menu-items">Privacy</div>
            </div>
        </div>
    </div>
    <div class="non-sidebar-content">
        <div class="header">
            <div class="top-section">
                <div class="search-bar">
                    <button id="search-button"></button>
                    <input type="search" name="search" id="search">
                </div>
                <div class="profile">
                    <button id="notification"></button>
                    <div class="profile-pic"></div>
                    <div id="username">Brandy Burkshire</div>
                </div>
            </div>
            <div class="bottom-section">
                <div class="profile2">
                    <div class="profile-pic2"></div>
                    <div class="profile-greeting">
                        <div id="greeting">Hi there,</div>
                        <div id="username2">Brandy Burkshire</div>
                        <div>(@brandy)</div>
                    </div>
                </div>
                <div class="actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
